<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Data</title>
<script src="script.js"></script>
</head>
<body>

<center>
    <h2>Employee Data</h2>

<form>
    <label>Employee Name:</label>
    <input id="name" required><br><br>

    <label >Employee Role:</label>
    <select id="role">
        <option value="Manager">Manager</option>
        <option value="Accountant">Accountant</option>
        <option value="Cashier">Cashier</option>
    </select>
    <br><br>
    <label>Employee Salary:</label>
    <input type="number" id="salary" required><br><br>

    <button type="button" value="" onclick="addEmploye()">Add Employee</button>
</form>

<br>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody id="employedata"></tbody>
</table>

<br>

<div id="totalSalary">Total Salary:<span id="total"></span></div>

</center>


</body>
</html>
